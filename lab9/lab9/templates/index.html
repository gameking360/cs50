<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <form method="POST">
                    <div>
                      <input type="text"  id="nome" name="name">
                    </div>
                    <div >
                      <input type="number"  id="mes" name= "month" placeholder="mes">
                    </div>
                    <div>
                        <input type="number"  id="dia" name="day" placeholder="dia">
                      </div>
                    <div>
                      <button type="submit">Registrer birthday </button>
                    </div>
                  </form>

            </div>
            {% if aniversarios == "" %}

            <h1>Nenhum aniversariante registrado</h1>
            {% else %}
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for aniversario in aniversarios %}
                        <tr>
                            <th>{{aniversario["name"]}}</th>
                            <th>{{aniversario["month"]}}/{{aniversario["day"]}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </body>
</html>
