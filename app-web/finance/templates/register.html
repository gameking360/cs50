{% extends "layout.html" %}

{% block title %}
    Register

{% block main %}

        <div class="form-group">
            <input class="form-control" autocomplete="off" id="senha" name="password" placeholder="Password" type="password">

        <div class="form-group">
            <input class="form-control" id="confirmacao" name="confirmation"  placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" >Register count</button>
    </form>

    <script defer>

            alert("Insira um nome de usu√°rio")

        }

{% endblock %}
