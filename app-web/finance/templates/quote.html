{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action="/quote" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Simbolo" name="symbol">

        </div>
        <button class="btn btn-primary" type="submit" >Search</button>
    </form>

    {% if lookup != "" %}
    <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title">{{lookup['name']}}</h5>
          <p class="card-text">Price: {{lookup['price']}}</p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
      {% endif %}

{% endblock %}
